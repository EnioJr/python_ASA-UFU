<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

  {% block head %}
  <title>{% block title %}{% endblock %}</title>
  {% endblock %}
</head>

<body>
  {% block content %}

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="{{ url_for('homepage') }}">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Alterna navegação">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="{{ url_for('homepage') }}">Principal <span class="sr-only">(Página atual)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('index') }}">Cadastro</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Atualizar Filme</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('verfilmesdb') }}">Lista de Filmes</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    {% for message in get_flashed_messages() %}
    <div class="alert alert-warning">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      {{ message }}
    </div>
    {% endfor %}

    {% block page_content %}{% endblock %}
  </div>
  {% endblock %}
</body>

</html>
